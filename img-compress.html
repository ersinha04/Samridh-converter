<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samridh Converter - Auto Image Compressor</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2f2f2f, #1a237e);
      color: #e1e1e1;
      padding: 20px;
    }
    .container {
      background-color: rgba(15, 15, 15, 0.7);
      padding: 60px;
      border-radius: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 500px;
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      animation: fadeInScale 0.8s ease-out;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      color: #e7856e;
      margin-bottom: 50px;
      font-size: 38px;
      font-weight: 700;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }
    .input-group {
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #ccc;
    }
    input[type="file"], input[type="number"] {
      padding: 15px;
      border: 1px solid rgba(255, 255, 0, 0.3);
      border-radius: 10px;
      width: calc(100% - 30px);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 120px;
      display: inline-block;
      margin: 8px;
    }
    select {
      padding: 15px;
      margin-top: 20px;
      width: 200px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    button {
      background-color: #00bcd4;
      color: white;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    #result-container {
      margin-top: 40px;
      display: none;
    }
    #result-image {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      margin-bottom: 25px;
    }
    #download-button {
      display: none;
      margin-top: 25px;
      background-color: #1e88e5;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: #ccc;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Samridh Converter - Auto Image Compressor</h1>
    <div class="input-group">
      <label for="image-input">Select Image:</label>
      <input type="file" id="image-input" accept="image/*" />
    </div>
    <div class="input-group">
      <label>Dimensions:</label>
      <input type="number" id="width" placeholder="Width" value="1200" />
      <input type="number" id="height" placeholder="Height" value="720" />
    </div>
    <div class="input-group">
      <label for="format-select">Select Format:</label>
      <select id="format-select">
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>
    </div>
    <button id="resize-button">Compress Image &lt; 50KB</button>
    <div id="result-container">
      <img id="result-image" src="" alt="Compressed Image" />
      <button id="download-button" onclick="downloadImage()">Download Image</button>
    </div>
  </div>

  <footer>
    <p>Welcome to Samridh Jharkhand. A new age digital media by SMPL.</p>
    <p>&copy; 2025 Samridh Converter. All rights reserved.</p>
  </footer>

  <script>
    const resizeButton = document.getElementById('resize-button');
    const imageInput = document.getElementById('image-input');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const formatSelect = document.getElementById('format-select');
    const resultContainer = document.getElementById('result-container');
    const resultImage = document.getElementById('result-image');
    const downloadButton = document.getElementById('download-button');

    resizeButton.addEventListener('click', function () {
      const file = imageInput.files[0];
      if (!file) {
        alert('Please select an image.');
        return;
      }

      const width = parseInt(widthInput.value);
      const height = parseInt(heightInput.value);
      const format = formatSelect.value;

      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        let quality = 0.9;
        let dataURL = '';
        let byteLength = 0;

        // Try reducing quality until image < 50KB or minimum quality
        while (quality >= 0.1) {
          dataURL = canvas.toDataURL(format, quality);
          const byteString = atob(dataURL.split(',')[1]);
          byteLength = byteString.length;
          if (byteLength <= 50 * 1024) break;
          quality -= 0.1;
        }

        if (byteLength > 50 * 1024) {
          alert("⚠️ Unable to compress image under 50KB. Try smaller dimensions.");
        }

        resultImage.src = dataURL;
        resultContainer.style.display = 'block';
        downloadButton.style.display = 'inline-block';
      };
      img.src = URL.createObjectURL(file);
    });

    function downloadImage() {
      const link = document.createElement('a');
      link.href = resultImage.src;
      const format = formatSelect.value.split('/')[1];
      link.download = `compressed-image.${format}`;
      link.click();
    }
  </script>
</body>
</html>
