<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samridh AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6C5B7B, #355C7D);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #chat-container {
            background-color: #1A2530;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 650px;
            transition: all 0.3s ease;
        }

        #chat-header {
            background-color: #2C3E50;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        #chat-form {
            padding: 20px;
            display: flex;
            background-color: #2C3E50;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #user-input {
            width: 85%;
            padding: 12px;
            border-radius: 30px;
            border: 2px solid #7f8c8d;
            outline: none;
            background-color: #1A2530;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            max-width: 80%;
            margin: 15px 0;
            padding: 16px;
            border-radius: 20px;
            font-size: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .bot-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ecf0f1;
        }

        .typing-indicator span {
            animation: typing 1.5s infinite;
            margin: 0 5px;
        }

        @keyframes typing {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Samridh AI</div>
        <div id="chat-content"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        function createMessageElement(message, fromUser) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(fromUser ? "user-message" : "bot-message");
            messageElement.textContent = message;
            return messageElement;
        }

        async function fetchResponse(userMessage) {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: userMessage
                    })
                });

                if (!response.ok) {
                    console.error("Error:", response.statusText);
                    return "There was an error. Please try again later.";
                }

                const data = await response.json();

                if (data.status === "success") {
                    return data.text;
                } else {
                    console.error("Error:", data);
                    return "There was an error. Please try again later.";
                }
            } catch (error) {
                console.error("Error:", error);
                return "There was an error. Please try again later.";
            }
        }

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userMessage = userInput.value.trim();
            if (!userMessage) {
                return;
            }

            // Show user's message
            chatContent.appendChild(createMessageElement(userMessage, true));
            userInput.value = "";
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to latest message

            // Show typing indicator for bot
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = "<span>.</span><span>.</span><span>.</span>";
            chatContent.appendChild(typingIndicator);
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to latest message

            // Fetch bot's response and show it
            const botResponse = await fetchResponse(userMessage);

            // Remove typing indicator and show bot's response
            chatContent.removeChild(typingIndicator);
            chatContent.appendChild(createMessageElement(botResponse, false));
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to latest message
        });
    </script>
</body>
</html>
